<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vestiario</title>
	<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/estilo.css">

</head>
<body>

	@@Header@@

    <script type="text/javascript">
    	$(document).on("scroll",function(){
    		if($(document).scrollTop()>150){
        		$("#header").addClass("small");
    		} else{
        		$("#header").removeClass("small");
    		}
		});
	</script>
	<script type="text/javascript">
		nombreVal=0;
		correoVal=0;
		apeVal=0;
		botonVal=0;
		function validar(){
			var nombre=$("#tunombre");
			var correo=$("#inputEmail");
			var ape=$("#tusapellidos");

			if(nombre.val() == null || nombre.val().length == 0 || !isNaN(nombre.val())){
				if(nombreVal!=1){
					errorNombre=$('<div/>',{'class': 'alert alert-danger'});
					errorNombre.text("Campo nombre vacio o valor es un numero");
					errorNombre.insertAfter(nombre);
				}
					nombreVal=1;
			}
			else{
				if(nombreVal==1)
					errorNombre.remove();
				nombreVal=0;
			}
			if (correo.val()!=""){
			if( !(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/.test(correo.val()))){
				if(correoVal!=1){
					errorCorreo=$('<div/>',{'class': 'alert alert-danger'});
					errorCorreo.text("La sintaxis del email no es válido");
					errorCorreo.insertAfter(correo);				
				}
					correoVal=1;
				}
			else{
					if(correoVal==1)
						errorCorreo.remove();
					correoVal=0;
			}
			}

			if(ape.val() == null || ape.val().length == 0 || !isNaN(ape.val())){
				if(apeVal!=1){
					errorApe=$('<div/>',{'class': 'alert alert-danger'});
					errorApe.text("Campo Apellido vacio o valor es un numero");
					errorApe.insertAfter(ape);
				}
					apeVal=1;
			}
			else{
				if(apeVal==1)
					errorApe.remove();
				apeVal=0;
			}
		}

		function verifica(obj){
			validar();
			if(nombreVal==1 || apeVal==1 || correoVal==1){
				if(botonVal!=1){
					errorBoton=$('<div/>',{'class': 'alert alert-danger'});
					errorBoton.text("Hay campos con errores");
					errorBoton.insertAfter(obj);}
				botonVal=1;
			}
			else{
				if(botonVal==1)
					errorBoton.remove();
				botonVal=0;
			}
		}
	</script>
	<!-- MARCA -->

	<div class="container " id="formularioregistro">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-xs-12">
				<img class="col-lg-1 col-md-1 col-xs-2"src="imagenes/blanco-mini.png" alt="">
				<h1 class="principal col-lg-10 col-md-10 col-xs-8 ">Escríbenos un comentario</h1>
				<img class="col-lg-1 col-md-1 col-xs-2"src="imagenes/blanco-mini.png" alt="">
			</div>
		</div>

		<div class="row">
			<div class="col-lg-offset-4 col-md-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				
				<form class="registro" action="?ctl=home&act=contacto" method="POST">
					@@Errores@@
					<label for="tunombre" class="formtext">Tu nombre</label>
					<input type="text" id="tunombre" name="nombre" placeholder="Nombre" class="form-control resalta" onBlur="validar()" required></input>
					<input type="text" id="tusapellidos" name="apellidos" placeholder="Apellido(s)" class="form-control resalta" onBlur="validar()" required></input>

					<label for="inputEmail" class="formtext">E-mail</label>
        				<input type="email" id="inputEmail" name="email" class="form-control resalta" placeholder="Correo asociado" onChange="validar()"required>

        				<label for="areaText" class="formtext">¿Qué nos quieres decir?</label>
					<textarea id="areaText" name="mensaje" placeholder="Escríbenos" class="form-control resalta" required></textarea>
					
					<div class="center">
					<button type="submint" class="btn btn-lg btn-primary blackbtn">Mandar</button></div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- MARCA -->

	@@Footer@@
	
</body>
</html>
