<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vestiario</title>
	<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilo.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>
<body>
	@@Header@@
    <script type="text/javascript">
    	$(document).on("scroll",function(){
    		if($(document).scrollTop()>150){
        		$("#header").addClass("small");
    		} else{
        		$("#header").removeClass("small");
    		}
		});
	</script>

    <!--Carrusel-->
    <div class="class-container-fluid" id="carrusel">	
    	<div class="row">
    		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
			    	<img src="imagenes/colores.jpg" alt="Colores">
			      	<div class="carousel-caption">
			        	...
			      	</div>
			    </div>
			    
			    <div class="item">
			    	<img src="imagenes/estampados.png" alt="Estampados">
			      	<div class="carousel-caption">
			        	...
			      	</div>
			    </div>

			    <div class="item">
			    	<img src="imagenes/estilismo.png" alt="Estilismo">
			      	<div class="carousel-caption">
			        	...
			      	</div>
			    </div>
			    <div class="item">
			    	<img src="imagenes/inspiracion.png" alt="Inspiracion">
			      	<div class="carousel-caption">
			        	...
			      	</div>
			    </div>
			</div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
    	</div>
    </div>

    <!--Contenedor Imagenes miniatura-->
    <div class="container" id="miniaturas">
    	<div class="row center">
    		@@ListaColecciones@@
    	</div>
    </div>
    @@Footer@@
</body>
</html>
