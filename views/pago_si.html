<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vestiario</title>
	<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/estilo.css">

</head>
<body>

	@@Header@@

    <script type="text/javascript">
    	$(document).on("scroll",function(){
    		if($(document).scrollTop()>150){
        		$("#header").addClass("small");
    		} else{
        		$("#header").removeClass("small");
    		}
		});
	</script>


	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-xs-12">
				
				<h1 class="principal col-lg-10 col-md-10 col-xs-8 ">Forma de Pago</h1>

			</div>
		</div>

		<div class="row">
			<div class="principal registro">
				<section>
					<p>
						Se envió un correo a la siguiente direccion: @@EnvioCorreo@@</br>
						Con los datos de la cuenta bancaria en la cual deberá realizar su pago
					</p>
					<h2>Resumen</h2>
					<div class="container">
						<div class="row">
							<div class="col-sm-12 col-md-10 col-md-offset-1">
								<table class="table resumen" id="envio">
									<thead class="tabla-head">
										<tr>
											<th>Producto</th>
											<th>Cantidad</th>
											<th class="text-center">Precio Unitario</th>
											<th class="text-center">Importe</th>
										</tr>
									</thead>
									<tbody class="blanco">
									@@ListaProductos@@
				                    <tr>
				                        <td>   </td>
				                        <td>   </td>
				                        <td><h3>Total:</h3></td>
				                        <td class="text-right"><h3><strong>@@Total@@</strong></h3></td>
				                    </tr>
				                </tbody>
								</table>
							</div>
						</div>
					</div>

					<h1>
						¡Gracias por su compra!
					</h1>
				</section>
				
			</div>
		</div>
	</div>

	@@Footer@@
	
</body>
</html>
