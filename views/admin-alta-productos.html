	<script type="text/javascript">
	punto=0;
	botonVal=0;
	botonVal1=0;
		function validaNumeros(e){
			tecla = (document.all) ? e.keyCode : e.which;
			if (tecla==8) return true;
			if (tecla==109) return true;
			if (e.ctrlKey && tecla==86) { return true};
			if (e.ctrlKey && tecla==67) { return true};
			if (e.ctrlKey && tecla==88) { return true};
			patron = /[0-9]/;
			te = String.fromCharCode(tecla);
			if ((tecla>=96 && tecla<=105)|| (tecla==110 && punto==0) || patron.test(te)) { 
				//if(tecla==110)
					//punto=1;
				return true;
			};
			return false;	
		}
		function verificaNum(obj){
			o=$(obj);
			p=/^[0-9]+[.]*[0-9]*$/;
			if(!p.test(o.val())){
				if(botonVal!=1){
				errorNum=$('<div/>',{'class': 'alert alert-danger'});
					errorNum.text("Numero no valido");
					errorNum.insertAfter(o.parent());
				}
				botonVal=1;
			}
			else{
				if(botonVal==1)
					errorNum.remove();
				botonVal=0;
			}
			}
		function validaPorc(e){
			tecla = (document.all) ? e.keyCode : e.which;
			if (tecla==8) return true;
			if (tecla==109) return true;
			if (e.ctrlKey && tecla==86) { return true};
			if (e.ctrlKey && tecla==67) { return true};
			if (e.ctrlKey && tecla==88) { return true};
			patron = /[0-9]/;
			te = String.fromCharCode(tecla);
			if ((tecla>=96 && tecla<=105)|| patron.test(te)) { 
				//if(tecla==110)
					//punto=1;
				return true;
			};
			return false;		
		}
		function verificaPor(obj){
			o=$(obj);
			if(!(parseInt(o.val())>=0 && parseInt(o.val())<=80)){
				if(botonVal1!=1){
				errorNum1=$('<div/>',{'class': 'alert alert-danger'});
					errorNum1.text("Porcentaje tiene un rango de 0 - 80");
					errorNum1.insertAfter(o.parent());
				}
				botonVal1=1;
			}
			else{
				if(botonVal1==1)
					errorNum1.remove();
				botonVal1=0;
			}
		}
	</script>
