<form class="navbar-form navbar-right" action="index.php" method="POST" id="sesion" role="search">
	<div class="form-group">
		<input type="email" name="sessionuser" class="form-control input-sm" placeholder="ejemplo@dominio.com">
	</div>
	<div class="form-group">
		<input id="headersessionpassword" type="password" name="sessionpassword" class="form-control input-sm" placeholder="Contraseña">
	</div>
	<button id="headersessionsubmit" type="submit" class="btn btn-primary btn-xs">Iniciar sesion</button>
	<a class="btn btn-primary btn-xs"href="?ctl=home&act=recuperar">Recuperar Contraseña</a>
</form>
<script>
	$('#headersessionsubmit').click(function(){
		$('#headersessionpassword').val(
			$().crypt({method: "sha1", source:$('#headersessionpassword').val()})
		);
	});
</script>
