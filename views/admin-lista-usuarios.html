<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vestiario</title>
	<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilo.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>
<body class="body-admin">

	@@AdminHeader@@
	<script  type="text/javascript">
		$(document).ready(function(){
			$('.dropdown-menu').find('form').click(function (e) {
        		e.stopPropagation();
			});
		});
		
		$(window).resize(function () { 
    		$('body').css('padding-top', parseInt($('#main-navbar').css("height"))+10);
		});

		$(window).load(function () { 
		    $('body').css('padding-top', parseInt($('#main-navbar').css("height"))+10);        
		});
    </script>

	<div class="container " id="edicionbanner">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-xs-12">
				<img class="col-lg-1 col-md-1 col-xs-2"src="imagenes/blanco-mini.png" alt="">
				<h1 class="principal col-lg-10 col-md-10 col-xs-8 ">Usuarios</h1>
				<img class="col-lg-1 col-md-1 col-xs-2"src="imagenes/blanco-mini.png" alt="">
			</div>
		</div>
	</div>

	<div class="container well" id="ediciontabla">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 center">

				<div class="panel panel-default">
					<div class="admin-edit-panel-heading">
						<h3 class="panel-title admin-edit-paneltitle">Búsqueda</h3>
					</div>

					<div class="panel-body">
						<!-- FORM DE BÚSQUEDA POR CRITERIO AQUÍ -->
						<form id="busqueda" action="?ctl=admin&act=usuarios" method="POST">
							<label for="buscar">Escribe el correo del usuario</label>
							<input type="text" name="busqueda" class="form-control resalta"/>
						<div class="center">
							<button type="submit" class="btn btn-lg btn-primary blackbtn">Ir</button>
						</div>
						</form>
					</div>
				</div>

				<div class="limpia"></div>

				<!-- Marca -->
				@@MensajeBusqueda@@
				

				@@ResultadoBusqueda@@
			</div>
		</div>
	</div>
</body>
</html>
